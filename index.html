<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Bird Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #87CEEB; /* Sky Blue background */
        font-family: 'Arial', sans-serif;
        color: #333; /* Default text color */
      }

      header {
        background-color: #2E8B57; /* Sea Green navbar */
        padding: 15px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        color: #fff; /* White text color */
        font-size: 36px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for emphasis */
      }

      nav {
        margin-top: 10px;
        text-align: center;
      }

      nav a {
        display: inline-block;
        color: #fff; /* White text color */
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #228B22; /* Forest Green button */
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav a:hover {
        background-color: #32CD32; /* Lime Green hover effect */
        color: #fff; /* White text color on hover */
      }

      footer {
        background-color: #2E8B57; /* Sea Green footer */
        padding: 15px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
        color: #fff; /* White text color */
        font-size: 14px;
      }
    </style>
    
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Flappy Bird Game</h1>
    </header>
    <nav>
      <!-- Your navigation links here -->
    </nav>
    <footer>
      <p>Use spacebar to make the bird jump and navigate through the pipes. Avoid collisions to score points!</p>
    </footer>
  </body>
</html>
